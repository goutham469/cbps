<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        #chat p {
            margin: 5px 0;
        }
        #form {
            display: flex;
            padding: 10px;
            background-color: #fff;
        }
        #message {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #send:hover {
            background-color: #0056b3;
        }
        .after {
            display: none;
            flex: 1;
        }
    </style>
</head>
<body>
    <div>
        <h4 id="yourname"></h4>
    </div>
    <form id="before">
        <label>Enter your name:</label>
        <input type="text" id="nameInput" />
        <br />
        <button id="saveYourName">Save</button>
    </form>

    <div class="after" id="after">
        <div id="chat"></div>
        <form id="form">
            <input id="message" type="text" placeholder="Type your message..." autocomplete="off" required />
            <button id="send" type="submit">Send</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
